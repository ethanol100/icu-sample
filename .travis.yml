# OSX/Linux (https://github.com/travis-ci-tester/toolchain-table)

# Workaround for https://github.com/travis-ci/travis-ci/issues/8363
language:
  - cpp

# Container-based infrastructure (Linux)
# * https://docs.travis-ci.com/user/migrating-from-legacy/#How-can-I-use-container-based-infrastructure%3F
sudo:
  - false

# Install packages differs for container-based infrastructure
# * https://docs.travis-ci.com/user/migrating-from-legacy/#How-do-I-install-APT-sources-and-packages%3F
# List of available packages:
# * https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-trusty
# List of available sources:
# * https://github.com/travis-ci/apt-source-whitelist/blob/master/ubuntu.json
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - python3-pip
      - g++-7

dist:
  - trusty

env:
  global:
    - secure: ""

matrix:
  include:

    # Linux {

    - os: linux
      env: TOOLCHAIN=android-ndk-r16b-api-16-armeabi-v7a-clang-libcxx14 BUILD_SHARED_LIBS=ON

    - os: linux
      env: TOOLCHAIN=android-ndk-r16b-api-16-armeabi-v7a-clang-libcxx14 BUILD_SHARED_LIBS=OFF

    # FIXME (emulator image)
    # - os: linux
    #   env: TOOLCHAIN=android-ndk-r16b-api-16-x86-clang-libcxx14 BUILD_SHARED_LIBS=OFF

    # FIXME (emulator image)
    # - os: linux
    #   env: TOOLCHAIN=android-ndk-r16b-api-21-arm64-v8a-neon-clang-libcxx14 BUILD_SHARED_LIBS=ON

    - os: linux
      env: TOOLCHAIN=clang-cxx17 BUILD_SHARED_LIBS=ON

    - os: linux
      env: TOOLCHAIN=clang-cxx17 BUILD_SHARED_LIBS=OFF

    - os: linux
      env: TOOLCHAIN=gcc-7-cxx17 BUILD_SHARED_LIBS=ON

    - os: linux
      env: TOOLCHAIN=gcc-7-cxx17 BUILD_SHARED_LIBS=OFF

    # }

    # macOS {

    - os: osx
      osx_image: xcode9.2
      env: TOOLCHAIN=ios-nocodesign-11-2-dep-9-3 BUILD_SHARED_LIBS=OFF

    - os: osx
      osx_image: xcode9.2
      env: TOOLCHAIN=osx-10-13-make-cxx14 BUILD_SHARED_LIBS=ON

    - os: osx
      osx_image: xcode9.2
      env: TOOLCHAIN=osx-10-13-make-cxx14 BUILD_SHARED_LIBS=OFF

    - os: osx
      osx_image: xcode9.2
      env: TOOLCHAIN=osx-10-13-cxx14 BUILD_SHARED_LIBS=ON

    - os: osx
      osx_image: xcode9.2
      env: TOOLCHAIN=osx-10-13-cxx14 BUILD_SHARED_LIBS=OFF

    # }

install:
  # Info about OS
  - uname -a

  # Disable autoupdate
  # * https://github.com/Homebrew/brew/blob/7d31a70373edae4d8e78d91a4cbc05324bebc3ba/Library/Homebrew/manpages/brew.1.md.erb#L202
  - export HOMEBREW_NO_AUTO_UPDATE=1

  # Install Python 3
  - if [[ "`uname`" == "Darwin" ]]; then travis_retry brew install python3; fi

  # Install Python package 'requests'
  # 'easy_install3' is not installed by 'brew install python3' on OS X 10.9 Maverick
  - if [[ "`uname`" == "Darwin" ]]; then pip3 install requests; fi
  - if [[ "`uname`" == "Linux" ]]; then travis_retry pip3 install --user requests; fi

  # Install latest Polly toolchains and scripts
  - wget https://github.com/ruslo/polly/archive/master.zip
  - unzip master.zip
  - POLLY_ROOT="`pwd`/polly-master"
  - export PATH="${POLLY_ROOT}/bin:${PATH}"

  # Install dependencies (CMake, Android NDK)
  - install-ci-dependencies.py

  # Tune locations
  - export PATH="`pwd`/_ci/cmake/bin:${PATH}"

  # Installed if toolchain is Android (otherwise directory doesn't exist)
  - export ANDROID_NDK_r10e="`pwd`/_ci/android-ndk-r10e"
  - export ANDROID_NDK_r11c="`pwd`/_ci/android-ndk-r11c"
  - export ANDROID_NDK_r15c="`pwd`/_ci/android-ndk-r15c"
  - export ANDROID_NDK_r16b="`pwd`/_ci/android-ndk-r16b"

script:
  - polly.py --toolchain ${TOOLCHAIN} --config Release --verbose --fwd BUILD_SHARED_LIBS=${BUILD_SHARED_LIBS} GAUZE_ANDROID_USE_EMULATOR=YES GAUZE_ANDROID_EMULATOR_GPU=off IGNORE_IOS_TEST=ON HUNTER_BUILD_SHARED_LIBS=${BUILD_SHARED_LIBS} HUNTER_SUPPRESS_LIST_OF_FILES=ON --ios-multiarch --ios-combined --discard 10 --tail 200
  - polly.py --toolchain ${TOOLCHAIN} --config Release --verbose --fwd BUILD_SHARED_LIBS=${BUILD_SHARED_LIBS} GAUZE_ANDROID_USE_EMULATOR=YES GAUZE_ANDROID_EMULATOR_GPU=off IGNORE_IOS_TEST=ON HUNTER_BUILD_SHARED_LIBS=${BUILD_SHARED_LIBS} HUNTER_SUPPRESS_LIST_OF_FILES=ON --ios-multiarch --ios-combined --test

# https://docs.travis-ci.com/user/customizing-the-build/#Whitelisting-or-blacklisting-branches
# Exclude branch 'pkg.template'. Nothing to build there.
branches:
  except:
    - /^pr\..*/
